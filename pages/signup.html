<!DOCTYPE html>
<html lang="en">

<head>
    <!-- SEO Meta Tags -->
<meta name="author" content="Justin McNeal" />
<meta name="description" content="Sign up for Cozie Crown updates and get exclusive offers, new arrivals, and early access to limited drops. Keywords: Cozie Crown sign up, email list, member discounts, exclusive offers, early access." />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up â€¢ Cozie Crown</title>
    <link rel="stylesheet" href="/styles/tailwind.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { loadPageInserts } from "/js/page_inserts/index.js";
        loadPageInserts();
    </script>
</head>

<body class="mx-5">
    <header id="nav-root" aria-label="Primary Navigation"></header>


    <main class="max-w-md mx-auto my-10">
        <h1 class="text-2xl font-bold mb-2">Create Your Account</h1>
        <p class="text-sm mb-6">Join Cozie Crown to get updates and special offers.</p>


        <form class="space-y-4" action="#" method="post" onsubmit="event.preventDefault(); alert('Signed up (demo)');">
            <div>
                <label for="su-name" class="block text-sm font-medium mb-1">Full Name</label>
                <input id="su-name" name="name" type="text" required
                    class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-black/20" />
            </div>
            <div>
                <label for="su-email" class="block text-sm font-medium mb-1">Email</label>
                <input id="su-email" name="email" type="email" required
                    class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-black/20" />
            </div>
            <div>
                <label for="su-pass" class="block text-sm font-medium mb-1">Password</label>
                <input id="su-pass" name="password" type="password" required minlength="6"
                    class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-black/20" />
            </div>
            <div>
                <label for="su-pass2" class="block text-sm font-medium mb-1">Confirm Password</label>
                <input id="su-pass2" name="password2" type="password" required minlength="6"
                    class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-black/20" />
            </div>
            <button type="submit" class="cc-btn">Sign Up</button>
        </form>


        <p class="text-xs mt-4">By signing up, you agree to our <a href="#" class="underline">Terms</a> and <a href="#"
                class="underline">Privacy Policy</a>.</p>
    </main>


    <footer id="footer-root" class="my-6 md:mx-40"></footer>
</body>

</html>
