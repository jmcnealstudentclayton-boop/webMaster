<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cozie Crown — Contact</title>

  <!-- SEO -->
  <meta name="author" content="Justin McNeal" />
  <meta name="description" content="Contact Cozie Crown for customer support, order questions, or brand inquiries. We're here to help you stay cozy and confident. Keywords: Cozie Crown contact, customer support, email Cozie Crown, help, order assistance." />

  <link rel="stylesheet" href="styles/tailwind.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="js/page_inserts/index.js" defer></script>
   <script type="module" src="/js/pages/index/index.js" defer></script>
</head>

<body class="bg-white text-gray-900 font-sans antialiased">
  <header id="nav-root" aria-label="Primary navigation"></header>

  <main class="max-w-xl mx-auto px-4 py-12">
    <section class="mb-6 text-center">
      <h1 class="text-3xl font-semibold mb-2">Contact Cozie Crown</h1>
      <p class="text-sm text-gray-700">
        Have a question about an order, sizing, or our products? Send us a message and we’ll get back to you.
      </p>
    </section>

    <section class="bg-gray-50 border border-gray-200 rounded-2xl p-6 shadow-sm">
      <form class="space-y-4">
        <div class="text-left">
          <label for="name" class="block text-sm font-medium mb-1">Name</label>
          <input
            id="name"
            type="text"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-black/60"
            placeholder="Your name"
          />
        </div>

        <div class="text-left">
          <label for="email" class="block text-sm font-medium mb-1">Email</label>
          <input
            id="email"
            type="email"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-black/60"
            placeholder="you@example.com"
          />
        </div>

        <div class="text-left">
          <label for="message" class="block text-sm font-medium mb-1">Message</label>
          <textarea
            id="message"
            rows="4"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-black/60"
            placeholder="How can we help?"
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full bg-black text-white text-sm font-medium py-2.5 rounded-lg hover:bg-gray-800 transition"
        >
          Send Message
        </button>
      </form>

      <p class="mt-4 text-xs text-gray-600 text-center">
        Or email us directly at
        <a href="mailto:support@coziecrown.com" class="underline">support@coziecrown.com</a>
      </p>
    </section>
  </main>

  <footer id="footer-root" class="mt-10"></footer>
</body>
</html>
